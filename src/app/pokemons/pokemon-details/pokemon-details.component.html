<mat-card>
    <mat-grid-list *ngIf="pokemon" cols="3" rowHeight="100px">
        <mat-grid-tile [colspan]=1 [rowspan]=2>
            
                <p>
                    <img class="fit-picture" src="assets\img\official-artwork\{{ pokemon.id }}.png" alt="pokemon_image_{{ pokemon.id }}"> 
                </p>

             <div class="Num">  No. {{ pokemon.id | number : '3.0' }} </div> 
            
        </mat-grid-tile>

       
            
       

        <mat-grid-tile [colspan]=1 [rowspan]=2>
            <div class="Cara">
                <p> {{ pokemon.name }} 
                    <button mat-icon-button (click)="playSound(pokemon.id?.toString())">
                        <mat-icon>play_circle_outline</mat-icon>
                    </button>
                </p>
                <p> 
                    <mat-chip-listbox aria-label="Type display">
                        <mat-chip *ngFor="let type of pokemon.types">{{ type }}</mat-chip>
                    </mat-chip-listbox> 
                </p>
                <p> Taille : {{ pokemon.height | number : '1.1-1' }} m</p>
                <p> Poids : {{ pokemon.weight | number : '1.1-1' }} kg</p>
            </div>
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]=2 [rowspan]=1>
            <div class="Desc">
            <p> {{ pokemon.description }}</p>
            </div>
        </mat-grid-tile>
    
        
    </mat-grid-list>
    <button  class="BtnCatch" mat-raised-button color="primary" (click)="addPokemonToTeam()" [disabled]="!canAdd">Catch <img class="fit-picture-catch" src="assets\img\catch.png" alt="catch_image"></button>
    <button class="BtnRelease" *ngIf="isInTeam" mat-raised-button color="warn" (click)="removePokemonFromTeam()" >Release <img *ngIf="isInTeam" class="fit-picture-release" src="assets\img\release.png" alt="release_image"></button>
</mat-card>
